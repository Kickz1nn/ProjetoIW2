<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com jQuery e jQuery UI</title>
    <!-- Incluindo CSS do jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Incluindo jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Incluindo jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #dialog {
            display: none;
        }

        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Cabeçalhos */
        h1 {
            color: #0073e6;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #005bb5;
            margin-top: 30px;
        }

        /* Botão */
        button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Diálogo */
        #dialog {
            font-size: 14px;
            text-align: center;
        }

        /* Slider */
        #slider {
            margin: 20px 0;
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            position: relative;
        }

        .ui-slider-handle {
            background-color: #0073e6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            top: -6px;
            border: 2px solid #005bb5;
            cursor: grab;
        }

        .ui-slider-handle:active {
            cursor: grabbing;
        }

        /* Campo de data */
        #datepicker {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }

        /* Botões do jQuery UI (dentro do diálogo) */
        .ui-dialog-buttonpane button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ui-dialog-buttonpane button:hover {
            background-color: #005bb5;
        }

        /* Diálogo personalizado */
        .ui-dialog-titlebar {
            background-color: #005bb5;
            color: #fff;
            border: none;
            border-radius: 4px 4px 0 0;
        }

        .ui-dialog-content {
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de jQuery e jQuery UI</h1>
    
    <button id="openDialog">Abrir Diálogo</button>
    <div id="dialog" title="Diálogo Exemplo">
        <p>Bem-vindo ao exemplo de uso do jQuery UI!</p>
    </div>

    <h2>Controle Deslizante</h2>
    <div id="slider" style="width: 300px;"></div>
    <p>Valor selecionado: <span id="sliderValue">0</span></p>

    <h2>Calendário</h2>
    <input type="text" id="datepicker" placeholder="Escolha uma data">

    <script>
        $(document).ready(function() {
            // Inicializando o diálogo
            $("#dialog").dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "Fechar": function() {
                        $(this).dialog("close");
                    }
                }
            });

            // Botão para abrir o diálogo
            $("#openDialog").click(function() {
                $("#dialog").dialog("open");
            });

            // Inicializando o controle deslizante
            $("#slider").slider({
                min: 0,
                max: 100,
                value: 0,
                slide: function(event, ui) {
                    $("#sliderValue").text(ui.value);
                }
            });

            // Inicializando o calendário
            $("#datepicker").datepicker();
        });
    </script>
</body>
</html>
